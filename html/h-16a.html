<!doctype html>
<html lang="es-ES">
	<head>
	   <title>Ejemplo de formulario</title>
	   <meta charset="utf-8"/>
	</head> 
  
  <body>
    <h2>Formulario HTML</h2>
    <form action="/ejemplo.php" method="post">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" placeholder="Pon aquí tu nombre"><br><br>
      
      <label for="correo">Correo:</label><br>
      <input type="text" id="correo" name="correo"><br><br>    

      <input type="submit" value="Envía">
    </form> 

    <p>Si pulsa el botón "Envía", el formulario se enviará a una página llamada "/ejemplo.php".</p>
  </body>
</html>
