<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Arrastre de ficheros</title>
		<style>
			#destino {
				min-height: 200px; 
				width: 500px;
				margin: 25px;
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<div id="destino">
			<p id="texto">Arrastra los ficheros aquí</p>
		</div>
		<script>
			function arrastrar(){
				soltar = document.getElementById ("destino");
				soltar.addEventListener("dragenter", function(e){
					e.preventDefault();}, false);
				soltar.addEventListener("dragover", function(e){
					e.preventDefault();}, false);
				soltar.addEventListener("drop", arrastre, false);
			}				
			function arrastre(e){
				e.preventDefault();
				var archivos = e.dataTransfer.files;
				var texto="";
				for (var i=0; i<archivos.length; i++){
					texto += "Nombre: " + archivos[i].name + ". Tamaño (bytes): " 
					+ archivos[i].size + ". Tipo: " + archivos[i].type + "<br>";
				}
				document.getElementById("texto").innerHTML = texto;
			}
		window.addEventListener("load", arrastrar, false);
		</script>
	</body>
</html>
